{% extends 'takeout/base.html' %}

{% block content %}
<form action="" method="POST">
    <table class="table">
        <tr>
            <th>カテゴリ</th>
            <td>{{ form.category }}</td>
        </tr>
        <tr>
            <th>店名</th>
            <td>{{ form.shopname }}</td>
        </tr>
        <tr>
            <th>住所</th>
            <td>{{ form.address }}</td>
        </tr>
        <tr>
            <th>電話番号</th>
            <td>{{ form.phone }}</td>
        </tr>
        <tr>
            <th>説明</th>
            <td>{{ form.text}}</td>
        </tr>
        <tr>
            <th>営業時間</th>
            <td>{{ form.hours }}</td>
        </tr>
        <tr>
            <th>定休日</th>
            <td>{{ form.closed }}</td>
        </tr>
    </table>
    <button type="submit" class="btn btn-primary">送信</button>
    {% csrf_token %}
</form>
{% endblock %}
